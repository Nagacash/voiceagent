
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoxSaaS | AI Voice Agents for Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-heading: 'Space Grotesk', sans-serif;
        --font-body: 'DM Sans', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      
      /* Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      body {
        font-family: var(--font-body);
        background-color: #050505;
        color: white;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
      }
      code, pre {
        font-family: var(--font-mono);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-primary {
        box-shadow: 0 0 20px rgba(163, 230, 53, 0.2);
      }
      @keyframes pulse-ring {
        0% { transform: scale(0.33); opacity: 0.8; }
        80%, 100% { opacity: 0; }
      }
      .pulse-ring::before {
        content: '';
        position: absolute;
        width: 300%;
        height: 300%;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        border-radius: 50%;
        background-color: #a3e635;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
